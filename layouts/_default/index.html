{{ define "title" }}
<div class="container">
  <div class="content-center title-container">
    <img class="logo" src="/img/logo.svg">
    <h1 class="title">{{ .Title }}</h1>
    {{ if eq .Params.class "landing-page" }}
    <p class="col-md-12">{{ .Params.whatIsManjaro }}</p>
    <a class="btn btn-primary btn-try-manjaro" href="/download/">{{ i18n "download_link" }}<i class="fas fa-angle-double-down"></i></a>
    <button id="scrolltocontent" class="btn btn-primary">{{ i18n "learn_more" }}<i class="fa fa-arrow-down"></i></button>
    {{ if eq .Site.Params.form_active "true" }}
    <button id="btn-contact" class="btn btn-primary" data-toggle="modal" data-target="#contact-form">{{ i18n "contact" }}<i class="fas fa-envelope"></i></button>
    {{ end }}
{{ end }}
  </div>
</div>
{{ end }}
{{ define "body" }}
<div class="row">
  <div class="col-md-8 ml-auto mr-auto">
      <div id="content" class="social-icons-top social-animation">

        <a href="{{.Params.gitlab}}"  target="_blank" class="btn btn-icon btn-round gitlab"> 
            <i class="fab fa-gitlab"></i>
        </a>        
        <a href="{{.Params.twitter}}"  target="_blank" class="btn btn-icon btn-round twitter"> 
          <i class="fab fa-twitter"></i>
        </a>
        <a href="{{.Params.youtube}}"  target="_blank" class="btn btn-icon btn-round youtube"> 
            <i class="fab fa-youtube"></i>
        </a>
        <a href="{{.Params.facebook}}"  target="_blank" class="btn btn-icon btn-round facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
    </div>
  {{ .Content }}
  </div>   
</div>
{{ partial "story-overview.html" . }}
{{ end }}
