{{ if eq .Title "Downloads"}} 
<script>
$("a[href='/download/']").hide();

$('.editions-grid').append($('.gnome'));
$('.editions-grid').append($('.architect'));
$('.editions-grid').prepend($('.kde'));
$('.editions-grid').prepend($('.xfce'));

function show_editions(editions) {
    if ($(window).width() > 991) {
        var space = $(window).width()
        $('.editions-grid').animate({left: space}, 400).promise().done(function() {
            $('.edition').hide()
            $(this).css('left', - space);
            if ($(editions).length === 1) {
                $('#go-down').hide();
            }
            $(editions).show()
            $(this).animate({left: 0}, 400);
        });
    } else {
        $('.edition').hide();
        $(editions).show();
    }
}

if ($(window).width() < 991) {
    $('.Official-logo').attr('src', '/img/icon-white.svg');
}

$('#official').hover( function () {
    $('.Official-logo').attr('src', '/img/icon-white.svg');
}, function () {
    if ($(window).width() > 991) {
        $('.Official-logo').attr('src', '/img/icon.svg');
}
});
$('.Official').show();
setTimeout(function () { 
    displayArrow();
        }, 1400);

var arrowDownTimer
function displayArrow() {

    function timing() { 
        arrowDownTimer = setTimeout(function () { 
        $('#go-down').hide();
        }, 4000);
    }
    if ($('#go-down').is(':visible')) {
            clearTimeout(arrowDownTimer);
            timing();
            $('#go-down').show();
    } else {
        setTimeout(function () { 
            $('#go-down').show();
            timing();
        }, 800);
    }
}

</script>
{{ end }}
